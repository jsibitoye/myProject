<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for message in messages%}
        <h5 style="color: red;">{{message}}</h5>
    {%endfor%}

    <form method="POST" action="login">
        {% csrf_token %}
        <h1>Log in Here</h1>
        <p>User Name: </p>
        <input type="text" name ="usernamePg"/> <br>
        <p>Password</p>
        <input type="password" name = "passwordPg"> <br> <br>
        <input type="submit">
    </form>
</body>
</html>
